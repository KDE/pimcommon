name: pimcommon
description: PimCommon Library which contains PimCommon, PimCommonAkonadi, PimCommonAutoCorrection, PimCommonTextTranslator and PimCommonTextGrammarCheck
maintainer: mlaurent
public_lib: true
group: kdepim
type: solution
platforms:
    - name: All
irc: akonadi

libraries:
 - qmake: PimCommon
   cmake: "KF5::PimCommon"
 - qmake: PimCommonAkonadi
   cmake: "KF5::PimCommonAkonadi"
 - qmake: PimCommonAutoCorrection
   cmake: "KF5::PimCommonAutoCorrection"
 - qmake: PimCommonTextTranslator
   cmake: "KF5::PimCommonTextTranslator"
 - qmake: PimCommonTextGrammarCheck
   cmake: "KF5::PimCommonTextGrammarCheck"

cmakename: KF5PimCommon
# FIXME kapidox does not support more than one cmake module per repo yet
#cmakename: KF5PimCommonAkonadi
