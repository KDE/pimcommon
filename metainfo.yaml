name: pimcommon
description: PimCommon Library which contains PimCommon, PimCommonAkonadi, PimCommonAutoCorrection, PimCommonTextTranslator and PimCommonTextGrammarCheck
maintainer: mlaurent
public_lib: true
group: kdepim
type: solution
platforms:
    - name: Linux
    - name: FreeBSD
    - name: Windows
    - name: macOS
irc: akonadi

libraries:
 - qmake: PimCommon
   cmake: "KPim6::PimCommon"
 - qmake: PimCommonAkonadi
   cmake: "KPim6::PimCommonAkonadi"
 - qmake: PimCommonAutoCorrection
   cmake: "KPim6::PimCommonAutoCorrection"
 - qmake: PimCommonTextTranslator
   cmake: "KPim6::PimCommonTextTranslator"
 - qmake: PimCommonTextGrammarCheck
   cmake: "KPim6::PimCommonTextGrammarCheck"

cmakename: KPim6PimCommon
# FIXME kapidox does not support more than one cmake module per repo yet
#cmakename: KPim6PimCommonAkonadi
